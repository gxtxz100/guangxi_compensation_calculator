version: '3.8'

services:
  web:
    build: .
    container_name: guangxi_compensation_calculator
    ports:
      - "5000:5000"
    volumes:
      - ./temp:/app/temp
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app.py
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

